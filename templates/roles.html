<!DOCTYPE html>
<html>
  <head>
    <title>Select Role</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/roles.css') }}"
    />
  </head>
  <body>
    <div class="roles-container">
      <div class="roles-header">
        <h2>Select Your Role</h2>
        <p>
          Choose the role that best describes your position in the organization.
        </p>
      </div>

      <div class="roles-grid">
        <a href="/login/admin" class="role-btn role-admin">
          <div class="role-icon"></div>
          <div class="role-name">Administrator</div>
          <div class="role-desc">Full system access and user management</div>
        </a>
        <a href="/login/manager" class="role-btn role-manager">
          <div class="role-icon"></div>
          <div class="role-name">Manager</div>
          <div class="role-desc">Team oversight and project management</div>
        </a>
        <a href="/login/developer" class="role-btn role-developer">
          <div class="role-icon"></div>
          <div class="role-name">Developer</div>
          <div class="role-desc">Code development and technical tasks</div>
        </a>
      </div>

      <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
  </body>
</html>
